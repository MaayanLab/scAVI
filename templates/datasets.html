<html>
  <head>
    <base href="{{ ENTER_POINT }}/"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Zichen Wang (zichen.wang@mssm.edu)">    
    <title>Single Cell Fireworks</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/selectize.bootstrap3.css">
    <link rel="stylesheet" type="text/css" href="lib/datatables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    {% include 'partial/header-empty.html' %}
    <div class="container-full">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>GEO accession</th>
                            <th>Number of samples</th>
                            <th>Organism</th>
                            <th>Link to GEO</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for gds in geo_datasets %}
                        <tr>
                            <td><a href="graph_page/{{ gds.id }}/tSNE">{{ gds.id }}</a></td>
                            <td>{{ gds.sample_ids|length }}</td>
                            <td>{{ gds.organism }}</td>
                            <td><a href="https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc={{ gds.id }}"
                                target="_blank">{{ gds.id }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    {% include 'partial/footer.html' %}

  </body>
</html>
