{% extends "base-center.html" %}
{% block content_center %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>GEO accession</th>
                <th>Number of samples</th>
                <th>Organism</th>
                <th>Link to GEO</th>
            </tr>
        </thead>
        <tbody>
            {% for gds in geo_datasets %}
            <tr>
                <td><a href="graph_page/{{ gds.id }}/tSNE">{{ gds.id }}</a></td>
                <td>{{ gds.sample_ids|length }}</td>
                <td>{{ gds.organism }}</td>
                <td><a href="https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc={{ gds.id }}"
                    target="_blank">{{ gds.id }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
