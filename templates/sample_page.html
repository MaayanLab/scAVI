{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-10">

      <div class="row">
        <h1>Sample</h1>
        <dl class="row">
          {% for key, val in sample_data['meta'].items() %}
            <dt class="col-sm-3">{{ key }}</dt>
            <dd class="col-sm-9">{{ val }}</dd>
          {% endfor %}
        </dl>
      </div>

      <div class="row">
        <h1>Gene expression</h1>
        <div id="gene-chart"></div>
      </div>

      <div class="row">
        <h1>Enrichment analysis</h1>
        <div id="enrichr-chart"></div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}

<script src="js/{{ script }}.js"></script>
{% endblock %}
