{% extends "base.html" %}
{% block content %}
    <style type="text/css">
.brush {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}
        
    </style>
    <div id="body" class="container-full">
      <canvas id="text-label"></canvas>
    </div>
{% endblock %}
{% block scripts %}

    <script src="node_modules/three/build/three.min.js"></script>

    <script src="node_modules/three/examples/js/Detector.js"></script>
    <script src="node_modules/three/examples/js/libs/stats.min.js"></script>
    
    <script src="js/textures.js"></script>
    <script src="js/scatterPlot.js"></script>
    <script src="js/scatterWidgets.js"></script>
    <script>
        var graph_name = "{{ graph_name }}";
        var sdvConfig = {{ sdvConfig|safe }};
    </script>
    <script src="js/{{ script }}.js"></script>
{% endblock %}
