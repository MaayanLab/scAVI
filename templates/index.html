{% extends "base.html" %}
{% block content %}
    <style type="text/css">
.brush {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}        
    </style>

    <div class="container">
      <div class="row justify-content-center">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          You can press and hold <strong>Shift</strong> key to enable selecting samples in a region using your mouse.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>

    <div id="body" class="container-full">
      <canvas id="text-label"></canvas>
    </div>


{% endblock %}
{% block scripts %}

    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>

    <script src="node_modules/three/examples/js/Detector.js"></script>
    <script src="node_modules/three/examples/js/libs/stats.min.js"></script>
    
    <script src="js/textures.js"></script>
    <script src="js/scatterPlot.js"></script>
    <script src="js/scatterWidgets.js"></script>
    <script>
        var graph_name = "{{ graph_name }}";
        var sdvConfig = {{ sdvConfig|safe }};
    </script>
    <script src="js/{{ script }}.js"></script>

    <div class="modal fade" id="brush-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Selected samples</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

{% endblock %}
